<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
</head>

<body>
    <table align="center" border="2" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <td colspan="2" align="center" font-size="24px">
                    Registration Form
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Enter Your name</td>
                <td><input type="text" id="name" name="username"></td>
            </tr>
            <tr>
                <td>Enter Your Password</td>
                <td><input type="text" id="pass" name="password"></td>
            </tr>
            <tr>
                <td>Enter your Address</td>
                <td><textarea name="textarea" id="area"></textarea></td>
            </tr>
            <tr>
                <td><label for="checkbox">Select Your Games</label></td>
                <td>
                    <input type="checkbox" id="hockey" name="game" value="hockey">
                    <label for="hockey">Hockey</label><br>
                    <input type="checkbox" id="football" name="game" value="football">
                    <label for="football">Football</label><br>
                    <input type="checkbox" id="badminton" name="game" value="badminton">
                    <label for="badminton">Badminton</label><br>
                    <input type="checkbox" id="cricket" name="game" value="cricket">
                    <label for="cricket">Cricket</label><br>
                    <input type="checkbox" id="volleyball" name="game" value="volleyball">
                    <label for="volleyball">Volleyball</label><br>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Select your Age</td>
                <td>
                    <select name="age" id="age">
                        <option value="0-10">0-10</option>
                        <option value="10-20">10-20</option>
                        <option value="20-30">20-30</option>
                        <option value="40-50">40-50</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Choose your photo</td>
                <td>
                    <input type="file" name="file" id="file">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button">Click Me</button>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit Form</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
