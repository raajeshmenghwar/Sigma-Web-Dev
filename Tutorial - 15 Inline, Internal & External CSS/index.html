<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS </title>
    <link rel="stylesheet" href="style.css">
    <style>
        div{
            background-color: black;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1 style="background-color: red;color: yellow;">CSS</h1>
    <div>There are three ways to use the CSS</div>
    <ol>
        <li>Inline CSS using style attribute</li> 
        <li>Internal CSS using style tag</li>
        <li>External CSS using external .css file</li>
    </ol>
    
</body>
</html>
