<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #70a711;

        }
        .text-element{
            text-shadow: 10px 5px 3px #e695f7;
        }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore vel tempore asperiores nobis similique, placeat odio sunt sint praesentium expedita, temporibus tempora exercitationem! Ratione laudantium minus dolore ut quidem! Veniam aut nesciunt distinctio sed.</p>
</body>
</html>
