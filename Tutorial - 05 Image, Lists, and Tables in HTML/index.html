<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="230" src="Train Images.png" alt="Train Images">
    <br>
    <table>
        <caption> Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rajesh</td>
                <td>100</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td colspan="2">Rajesh</td>
                <td rowspan="2">100</td>
            </tr>
            <tr>
                <td rowspan="2">Prem</td>
                <td>100</td>
            </tr>
        </tbody>
        <footer>
            <tr>
                <td colspan="2">Rajesh</td>
                <td rowspan="2">foot</td>
            </tr>
        </footer>
    </table>
    <h2>Ordered List</h2>

    <ul type="square">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="A">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ol>
</body>

</html>
