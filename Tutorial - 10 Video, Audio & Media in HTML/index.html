<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media in HTML</title>
</head>
<body>
    <h1>Video</h1>
    <video src="video.mp4" controls loop height="255" width="255">Buphdendar Jogi</video>

    <audio src="Video 10_sachin.mp3" controls play></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="image.svg" alt="My Svg Image">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=drIpX5DTvpo3BDyT&amp;start=852" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
